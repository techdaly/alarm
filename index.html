<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>

    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>Alarm Clock</h1>

      <h3>The current time is </h3><h3 id="time"></h3>

      <br><br>

      <form id="set-alarm">
        <h3>Set an alarm:</h3>

        <br>

        <label for="alarm-label">Alarm Label</label><br>
        <input id="alarm-label" type="text"></input>

        <br>

        <label for="alarm-hour">Hour</label>
        <select name="hours" id="alarm-hour">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>

        <label for="alarm-minute">Minute</label>
        <select name="minutes" id="alarm-minute">
          <option value="00">00</option>
          <option value="05">05</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
          <option value="45">45</option>
          <option value="50">50</option>
          <option value="55">55</option>
        </select>

        <input type="radio" name="am-pm" value="am" class="alarm-am-pm" id="am">AM</input>
        <input type="radio" name="am-pm" value="pm" class="alarm-am-pm" id="pm">PM</input>

        <br>

        <button type="submit" class="btn">Set Alarm</button>
      </form>

      <br>

      <h3>Alarms:</h3>
      <ul id="user-alarms">

      </ul>
    </div>
  </body>
</html>
